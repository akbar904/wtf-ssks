name: com.example.counter_app
description: A Flutter application that functions as a counter app, but multiplies the count by 10. The app uses the Cubit pattern for state management to ensure a clear separation of business logic and UI.
version: 1.0.0
environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=2.5.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^7.0.0

dev_dependencies:
  bloc_test: ^9.0.0
  mocktail: ^0.1.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true